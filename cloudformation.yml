AWSTemplateFormatVersion: '2010-09-09'
Description: lambda function.
Resources:
  HelloWorldLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: hello-world
      Description: "runs a lambda hello world"
      Runtime: python3.8
      Handler: hello-world-lambda.lambda_handler
      Timeout: 120
      Role: arn:aws:iam::537808241319:role/service-role/account_balances_scraper_role
      Code:
        S3Bucket: lambda-cloudformation-sourcecode-bucket
        S3Key: "hello-world-lambda/python-code.zip"
